<li>
  <h3><a href="{{ entry.get_absolute_url }}">{{ entry.title }}</a></h3>
  <div class='break'></div>
  <div class='details'>
    <span>{{ entry.date|date:"F j, Y" }}</span>
    <span> |</span>
    <span>
      <a href='{{ entry.author.get_absolute_url }}'>{{ entry.author }}</a>
    </span>
    <span> |</span>
    <span>
      <a href='{{ entry.church.get_absolute_url }}'>{{ entry.church }}</a>
    </span>
    <span> |</span>
  </div>
  <div class="details">
    <span>
      {% for category in entry.categories.all %}
      <a href="{{ category.get_absolute_url }}">{{ category.name }}</a>{% if not forloop.last %}, {% endif %}
      {% endfor %}
    </span>
  </div>
  <div class='break'></div>
  <div class='teaser'>
    <p>
      {{ entry.teaser|safe }}
    </p>
  </div>
</li>
