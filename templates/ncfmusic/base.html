<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>New City Music</title>
    <link href='{{ MEDIA_URL }}/css/site.css' rel='stylesheet' type='text/css' />
    <link href='http://yui.yahooapis.com/3.1.1/build/cssreset/reset-min.css' rel='stylesheet' type='text/css' />
    <link href='//fonts.googleapis.com/css?family=PT+Sans+Narrow:regular,bold&amp;subset=cyrillic' rel='stylesheet' type='text/css' />
    <link rel="icon" href="/media/images/favicon.gif" type="image/x-icon">
    <link rel="shortcut icon" href="/media/images/favicon.gif" type="image/x-icon">
    <!--[if lte IE 6]>
    <script type="text/javascript" src="{{ MEDIA_URL }}/js/supersleight.js"></script>
    <![endif]-->
    <script src='http://www.google.com/jsapi' type='text/javascript'></script>
    <script charset='utf-8' type='text/javascript'>google.load('jquery', '1.4.2');</script>
    <script src='{{ MEDIA_URL }}/js/jquery.jplayer.min.js' type='text/javascript'></script>
    <script src='{{ MEDIA_URL }}/js/site.js' type='text/javascript'></script>
    
    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-25110860-1']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

    </script>
  </head>
  <body>
    <div id='wrapper'>
      <div {% block headerclasses %}{% endblock headerclasses %} id='header'>
        <div id='utilnav'>
          <ul>
            <li class='search'>
              <a href='#'>Search</a>
              <div class='searchbox'>
                <form action='/search/' method='GET'>
                  <input name='q' type='text' />
                </form>
              </div>
            </li>
            <li>
              <a href='http://eepurl.com/ejtk-/'>Newsletter Signup</a>
            </li>
          </ul>
        </div>
        <div id='nav'>
          <div id='homelink'></div>
          <ul>
            <li>
              <a {% ifequal page.slug "about" %}class="selected" {% endifequal %}href='/about'>About</a>
            </li>
            <li>
              <a {% ifequal page.slug "listen" %}class="selected" {% endifequal %}href='/listen'>Listen</a>
            </li>
            <li>
              <a {% ifequal page.slug "watch" %}class="selected" {% endifequal %}href='/watch'>Watch</a>
            </li>
            <li>
              <a {% ifequal page.slug "learn" %}class="selected" {% endifequal %}href='/learn'>Learn</a>
            </li>
            <li>
              <a {% ifequal page.slug "songs" %}class="selected" {% endifequal %}href='/songs'>Songs</a>
            </li>
            <li>
              <a {% ifequal page.slug "contributors" %}class="selected" {% endifequal %}href='/contributors'>Contributors</a>
            </li>
            <li>
              <a {% ifequal page.slug "events" %}class="selected" {% endifequal %}href='/events'>Events</a>
            </li>
          </ul>
        </div>
{% block headercallout %}        
{% endblock headercallout %}        
      </div>
{% block content %}      
{% endblock content %}      
      <div id='footer'>
        <div id='footwrap'>
          <div>&copy; {% now "Y" %} New City Fellowship, All Rights Reserved</div>
        </div>
      </div>
    </div>
  </body>
</html>
